    function getCookie(cookie_name) {
        var allcookies = document.cookie;
        var cookie_pos = allcookies.indexOf(cookie_name); //索引的长度
        // 如果找到了索引，就代表cookie存在，
        // 反之，就说明不存在。
        if (cookie_pos != -1) {
            // 把cookie_pos放在值的开始，只要给值加1即可。
            cookie_pos += cookie_name.length + 1; //这里容易出问题，所以请大家参考的时候自己好好研究一下
            var cookie_end = allcookies.indexOf(";", cookie_pos);
            if (cookie_end == -1) {
                cookie_end = allcookies.length;
            }
            var value = unescape(allcookies.substring(cookie_pos, cookie_end)); //这里就可以得到你想要的cookie的值了。。。
        }
        return value;
    }

<script type="text/javascript">
    function checkpassword() {
        if ($("#inputPassword").val() != $("#password").val()) {
            $("#checkpwd2").removeClass();
            $("#checkpwd2").css('color', 'red');
            $("#checkpwd2").html("两次密码不一致");
            $("#checkpwd2").addClass('fa fa-times');
        } else {
            $("#checkpwd2").removeClass();
            $("#checkpwd2").css('color', 'green');
            $("#checkpwd2").html("");
            $("#checkpwd2").addClass('fa fa-check');
        }
    }
    //单独验证某一个input  class="checkpass"
    $(function() {
        $("#form").validate({
            submitHandler : function(form) {// 必须写在验证前面，否则无法ajax提交
                ly.ajaxSubmit(form, {// 验证新增是否成功
                    type : "post",
                    dataType : "json",
                    success : function(data) {
                        alert(data.msg);
                    }
                });
            },
            rules : {
                "username" : {
                    required : true,
                    remote : { // 异步验证是否存在
                        type : "POST",
                        url : '/common/login_do/isexist.do',
                        data : {
                            username : function() {
                                return $("#username").val();
                            }
                        }
                    }
                },
                "email" : {
                    required : true,
                    remote : { // 异步验证是否存在
                        type : "POST",
                        url : '/common/login_do/isexist.do',

                    }
                }
            },
            messages : {
                "username" : {
                    required : "请输入账号",
                    remote : "该账号已经存在"
                },
