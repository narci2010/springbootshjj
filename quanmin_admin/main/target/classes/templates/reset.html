<script type="text/javascript" src="/common/base.js"></script>
<script type="text/javascript">
function checkPassword(){
    if($("#password").val()!=$("#password2").val()){
        alert("两次密码不一致");
        return false;
    }
    
   if($("#password").val().length<8){
       alert("密码太短");
       return false;
   }

    $.ajax({ url: "/common/login_do/resetpassword.do", 
        data:{password:$("#password").val(),
        encryptInfo:$("#encryptInfo").val()
        }, 
        type:"post",
        dataType:"json",
        success: function(data){
            alert(data.msg);     
   			 }    
      });   
}
</script>

<body class="">
	<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
		<div class="container aside-xxl">
			<div style="text-align: center;">
				<img src="/images/webicon/logo.png" width="100%" />
			</div>
			<section class="panel panel-default bg-white m-t-lg">
				<header class="panel-heading text-center">
					<strong>重置密码</strong>
				</header>
				<div class="panel-body wrapper-lg">
					<input type="hidden" value="${encryptInfo}" id="encryptInfo" name="encryptInfo">
					<div class="form-group">
						<label class="control-label">密码</label>
						<input type="password" placeholder="请输入密码" id="password" name="password" class="form-control input-lg">
					</div>
					<div class="form-group">
						<label class="control-label">确认密码</label>
						<input type="password" placeholder="请输入密码" id="password2" name="password2" class="form-control input-lg">
					</div>
					<button type="submit" class="btn btn-primary" onclick="checkPassword()">确定</button>
					<div class="line line-dashed"></div>
					<p class="text-muted text-center">
						<small>已经不需要重置？</small>
					</p>
					<a href="/common/login_do/toregister.do" class="btn btn-default btn-block">登陆</a>
				</div>
			</section>
		</div>
	</section>
